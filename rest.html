<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: #FF8204;
    }
    form{
        text-align: center;
        background-color: yellow;
    }
    input{
        font-size: 20px;
        color: green;
        width: 500px;
    }
    input.dttm{
        width: 250px !important;
    }
</style>
<body>
    <form action="#" id="frm" onsubmit="onsignup(event)">
        <h1 id="hdg1">Book a call</h1><br>
        <p id="prgrph">Book a call slot and our representative will call you within 1hr of selected time</p><br>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fnm" required><br>
        <label for="eml">Email:</label><br>
        <input type="email" id="eml" name="email" required><br>
        <label for="phn">Phone:</label><br>
        <input type="number" id="phn" name="phone" required><br>
        <label for="dt">Time for call:</label><br>
        <input type="date" name="cdate" id="dt"style="width: 250px !important;" required>
        <input type="time" name="ctime" id="tm"style="width: 250px !important;"required><br>
        <button>Get A Call</button>
    </form>
    <script>
        console.log(getElementById("fname".fnm))
        console.log(getElementById("eml".email))
        console.log(getElementById("phn".phone))
        console.log(getElementById("dt".cdate))
        console.log(getElementById("tm".ctime))
    </script>
</body>
</html>
